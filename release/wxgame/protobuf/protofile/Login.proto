syntax = "proto3";
package Loginpackage;

message LoginReq {
    /** 订单序号 */
    int32 order = 1;
    /** 协议id */
	int32 protoid = 2;
    /** 微信登录接口的code */
    string code = 3;
    /** 邀请人id */
    string inviter = 4;
}
message LoginResp {
    /** 订单序号 */
    int32 order = 1;
    /** 协议id */
	int32 protoid = 2;
    /** 错误码，无则不赋值 */
    int32 errcode = 3;
    /** 用户数据变更,接入用户数据类的proto.message,暂不定义，无则不赋值 */
    string userData = 4;
    /** 服务器时间 */
    int32 sysTime = 5;
}